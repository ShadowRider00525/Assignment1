<div class = 'container'>
    <form>
        <div class ='form-group'>
            <label for="superusermessagecontent">Super User Chat</label>
            <input type = 'text' [(ngModel)]="superusermessagecontent"
            name ="superusermessagecontent" id="superusermessagecontent" class="form-control"/>
        </div>
        <div class ='form-group'>
            <button class="btn btn-primary" (click)="chat()">Chat</button>
        </div>
    </form>

    <div class="chat-message">
        <h3>Super User Messages</h3>
        {{username}} : <ul *ngFor='let superusermessage of superusermessages'>{{superusermessage}}

        </ul>
    </div>
   
</div>
