<div class = 'container'>
    <form>
        <div class ='form-group'>
            <label for="groupadminmessagecontent">Group Admin Chat</label>
            <input type = 'text' [(ngModel)]="groupadminmessagecontent"
            name ="groupadminmessagecontent" id="groupadminmessagecontent" class="form-control"/>
        </div>
        <div class ='form-group'>
            <button class="btn btn-primary" (click)="chat()">Chat</button>
        </div>
    </form>

    <div class="chat-message">
        <h3>Group Admin Messages</h3>
        {{username}} : <ul *ngFor='let groupadminmessage of groupadminmessages'>{{groupadminmessage}}

        </ul>
    </div>
   
</div>
